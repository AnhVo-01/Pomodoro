<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomatoTM</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logos/faviconTM.ico">

    <script src="js/plugins/jquery-3.6.1.min.js"></script>
    <script src="js/fontAwesome.js"></script>

    <link href="css/plugins/bootstrap-5.1.3.min.css" rel="stylesheet">
    <script src="js/plugins/bootstrap-5.1.3.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/calender.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <script src="js/vendor/includeHTML.js"></script>
</head>
<!-- <body> -->
<body>
    <header id="header">
        <div class="container">
            <div class="px-3">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="navbar-brand image" id="back-to-top">
                        <img src="images/logos/icon_long.png" alt="logo">
                    </div>

                    <div class="nav-menu">
                        <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <div id="menu">
                            <div class="offcanvas-header" style="display: none;">
                                <button type="button" class="btn text-reset" data-bs-dismiss="offcanvas">
                                    <i class="fa-solid fa-arrow-left-long fa-lg"></i>
                                </button>
                                <div class="navbar-brand image" id="back-to-top">
                                    <img src="images/logos/icon_long.png" alt="logo">
                                </div>
                            </div>
                            <div class="offcanvas-body p-0">
                                <nav class="navbar navbar-expand-lg w-100">
                                    <ul class="nav navbar-nav align-items-center w-100" id="page-header">
                                        <li class="nav-item">
                                            <a href="#" class="nav-link px-3" data-bs-toggle="modal" data-bs-target="#version">
                                                <span>Beta 0.3.1</span>
                                            </a> 
                                        </li>
                                        <li class="nav-item">
                                            <a href="#" class="nav-link px-3" data-bs-toggle="modal" data-bs-target="#myModal">
                                                <span>Setting</span>
                                            </a> 
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link px-3" href="https://forms.gle/Ab6DuBViKJ6r8jku5" target="_blank">
                                                <span>Feedback</span>
                                            </a> 
                                        </li>
                                        <li class="nav-item">
                                            <a href="#" class="nav-link px-3" data-bs-toggle="modal" data-bs-target="#about">
                                                <span>About!</span>
                                            </a> 
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                var width = $(window).width();
                if (width <= 900){
                    $('#menu').addClass("offcanvas offcanvas-end");
                }
            });
        </script>
    </header>

    <!-- Version --------------------------------------- -->
    <div class="modal fade" id="version" w3-include-html="version.html"></div>

    <!-- Setting --------------------------------------- -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="Set_page modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Setting</h1>
                    <button type="button" class="btn text-reset" data-bs-dismiss="modal">
                        <i class="fa-solid fa-xmark fa-xl"></i>
                    </button>
                </div>
                
                <div class="Set-pop modal-body">
                    <div class="options">
                        <h5 class="m-0">Display</h5>
                        <div id="dark-btn">
                            <span></span>
                        </div>
                    </div>
        
                    <!-- Select Sound -->
                    <div class="options">
                        <h5 class="m-0">Select Sound</h5>
                        <div class="cus-timer">
                            <select id="audio" size="5">
                                <option value="Wake-up">Wake Up</option>
                                <option value="alarmclockbell" selected>Alarm Clock Bell</option>
                                <option value="twin-bell">Twin Bell</option>
                                <option value="buzzer">Warning alarm Buzzer</option>
                                <option value="Security">Security Facility Breach Alarm</option>
                            </select>
                        </div>
                        <audio id="myAudio" controls></audio>
                    </div>
        
                    <!-- Select Volume -->
                    <div class="options">
                        <h5 class="m-0">Select Volume</h5>
                        <div class="cus-timer">
                            <select name="" id="volume" size="5">
                                <option value="0">Mute</option>
                                <option value="0.25">25%</option>
                                <option value="0.5" selected>50%</option>
                                <option value="0.75">75%</option>
                                <option value="1.0">100%</option>
                            </select>
                        </div>
                    </div>
        
                    <!-- Set Custom Times -->
                    <div class="options">
                        <h5 class="m-0">Set Custom Times <small style="color: #aaaaaa; font-size: 18px;">(in minutes)</small></h5>
                        <div class="cus-timer row">
                            <div class="col-md-4">
                                <p>Pomodoro</p>
                                <input type="number" id="pomo-time" value="25">
                            </div>
                            <div class="col-md-4">
                                <p>Short Break</p>
                                <input type="number" id="short-time" value="5">
                            </div>
                            <div class="col-md-4">
                                <p>Long Break</p>
                                <input type="number" id="long-time" value="10">
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="modal-footer">
                    <button class="opt-btn" type="submit" onclick="save(this)">Save</button>
                    <button class="opt-btn" type="reset" onclick="reset()">Reset</button>
                    <button class="opt-btn" type="submit">Sound Test</button>
                    <p id="demo"></p>
                    <!-- <div class="submit-btn">
                    </div>     -->
                </div>
            </div>
        </div>
        
        <script src="js/setting.js"></script>
    </div>

    <!-- About ----------------------------------------- -->
    <div class="modal fade" id="about" w3-include-html="about.html"></div>

    <!-- main content ---------------------------------- -->
    <div class="main faq-wrapper py-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12">
                    <div class="row">
                        <!-- set-time -->
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="timer" onchange="target()">
                                        <div class="selection">
                                            <button class="btn dot active" id="1" onclick="pomodoroTimer(this)" data-bs-toggle="tooltip" data-bs-placement="top" title="Pomodoro">
                                                <img class="circle" src="images/icons/tomato-svgrepo-com.svg" alt="">
                                            </button>
                                            <button class="btn dot" id="2" onclick="shortTimer(this)" data-bs-toggle="tooltip" data-bs-placement="top" title="Short Break">
                                                <i class="fa-solid fa-mug-saucer"></i>
                                            </button>
                                            <button class="btn dot" id="3" onclick="longTimer(this)" data-bs-toggle="tooltip" data-bs-placement="top" title="Long Break">
                                                <i class="fa-solid fa-couch"></i>
                                            </button>
                                            <!-- <hr id="Indicator"> -->
                                        </div>
                                        <div class="timer--part">
                                            <div class="timer-num"></div>
                                        </div>
                        
                                        <div class="timer_control">
                                            <!-- start -->
                                            <button id="start-btn" class="btn" onclick="start()" style="color: #00ad6e;">
                                                <i class="fas fa-play"> Start</i>
                                            </button>
                        
                                            <!-- pause -->
                                            <button id="pause-btn" class="btn" onclick="stop()" style="color: #f90606;">
                                                <i class="fas fa-pause"> Pause</i>
                                            </button>
                        
                                            <!-- reset-time -->
                                            <button id="reset-btn" class="btn" style="color: #888;">
                                                <i class="fas fa-stopwatch"> Reset</i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12"></div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-12">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-8 pb-3">
                                            <div class="option-timer-clock">
                                                <div class="time-counter">00:00:00</div>
                                                <div class="clock">
                                                    <div class="hour">
                                                        <div class="hr" id="hr"></div>
                                                    </div>
                                                    <div class="min">
                                                        <div class="mn" id="mn"></div>
                                                    </div>
                                                    <div class="sec">
                                                        <div class="sc" id="sc"></div>
                                                    </div>
                                                </div>
                                                <script src="js/extension/clock.js"></script>
                                            </div>
                                        </div>
        
                                        <div class="col-lg-4 py-3">
                                            <div class="stopwatch">
                                                <div class="timer_control flex-lg-column flex-md-row">
                                                    <button id="start" class="btn">Start</button>
                                                    <button id="stop" class="btn">Stop</button>
                                                    <button id="reset" class="btn">Reset</button>
                                                </div>
                                            </div>
                                            <script src="js/extension/stopWatch.js"></script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="calender">
                                        <div class="month">
                                            <i class="fas fa-angle-left prev"></i>
                                            <div class="date">
                                                <h1></h1>
                                                <p></p>
                                            </div>
                                            <i class="fas fa-angle-right next"></i>
                                        </div>
                                        <div class="view-detail" data-bs-toggle="collapse" data-bs-target="#c-detail">
                                            <i class="fa-solid fa-caret-down"></i>
                                        </div>
                                        <div id="c-detail" class="collapse">
                                            <div class="weekdays">
                                                <div>Sun</div>
                                                <div>Mon</div>
                                                <div>Tue</div>
                                                <div>Wed</div>
                                                <div>Thu</div>
                                                <div>Fri</div>
                                                <div>Sat</div>
                                            </div>
                                            <div class="days"></div>
                                        </div>
                                    </div>
                                    <script src="js/extension/calender.js"></script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Welcome ----------------------------------------- -->
    <div class="welcome" id="wel-page">
        <div class="welcome-content">
            <h1 id="quotes">The best time to work</h1><br>
            <div class="mobile-logo">
                <img src="/images/logos/icon_long.png" alt="" style="width: 50vw;">
            </div>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <br>
        </div>
    </div>

    <!-- Coming Soon ----------------------------------------- -->
    <div class="coming" id="coming-soon" w3-include-html="event.html"></div>

    <script src="js/script.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/comingsoon.js"></script>
    <Script src="js/timeDown.js"></Script>
    <script src="js/tooltip.js"></script>
    <script src="js/vendor/convertSVG.js"></script>

    <footer>
        <i class="far fa-copyright"> This page was created by Anh Vo - 2022</i>
    </footer>
</body>
</html>
